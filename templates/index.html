  <!-- First Column -->
  <div class="z-plane" id="First-Column" >

    <div class="graph" >
      <canvas id="zplane-canvas"></canvas></div>

<div id="controls" class="graph_buttons">
  
  <div class="inpu">
    <button class="circle-zero"  id="draw-zeros" ><div class="radi">
      <span class="material-symbols-outlined">exposure_zero</span>
      <label for="draw-zero">Zero</label></div>
    </button>
  </div>

  <div class="inpu">
    <button id="draw-poles" class="circle-zero"><div class="radi"><span class="material-symbols-outlined">close</span>
      <label for="draw-poles">Pole</label></div>
    </button>
    </div>


    <div class="input_container">
    <input type="checkbox" name="filter_btn" id="add-conjugate" >
    <div class="radio_tile">
        <span class="material-symbols-outlined">add</span>
        <label for="add-conjugate">Conjugates</label>
    </div>
    
</div>

<div class="clear"><button id="clear-zeros" class="clear_btn">Clear <span class="material-symbols-outlined">exposure_zero</span></button></div>
<div class="clear"><button id="clear-poles" class="clear_btn">Clear <div class="radi"><span class="material-symbols-outlined"id="t">close</span></button></div>
